name: Build executables for all targets

on:
  workflow_call:
    inputs:
      rust_version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      rust_version:
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        build: [
          { host: ubuntu-20.04, tool: cargo, target: x86_64-unknown-linux-gnu,    output: hub_recovery },
          { host: ubuntu-20.04, tool: cross, target: aarch64-unknown-linux-gnu,   output: hub_recovery },
          { host: windows-2019, tool: cargo, target: x86_64-pc-windows-msvc,      output: hub_recovery.exe },
          { host: macos-12,     tool: cargo, target: x86_64-apple-darwin,         output: hub_recovery },
          { host: macos-12,     tool: cargo, target: aarch64-apple-darwin,        output: hub_recovery },
        ]
    runs-on: ${{ matrix.build.host }}
    steps:
      - name: Set up Rust
        run: |
          rustup toolchain install ${{ inputs.rust_version }}
          rustup default ${{ inputs.rust_version }}

      - name: Add target
        if: ${{ matrix.build.tool == 'cargo' }}
        run: rustup target add ${{ matrix.build.target }}

      - name: Install cross
        if: ${{ matrix.build.tool == 'cross' }}
        run: cargo install cross --git https://github.com/cross-rs/cross --rev c87a52a

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ${{ matrix.build.tool }} build --release --target ${{ matrix.build.target }}

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: hub-recovery-${{ matrix.build.target }}
          path: target/${{ matrix.build.target }}/release/${{ matrix.build.output }}

  make-macos-universal:
    runs-on: macos-12
    needs: build
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: hub-recovery-x86_64-apple-darwin
          path: x86_64-apple-darwin

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: hub-recovery-aarch64-apple-darwin
          path: aarch64-apple-darwin

      - name: Make universal executable
        run: |
          lipo -create -output "hub_recovery" "x86_64-apple-darwin/hub_recovery" "aarch64-apple-darwin/hub_recovery"

      - name: Archive universal executable
        uses: actions/upload-artifact@v4
        with:
          name: hub-recovery-universal-apple-darwin
          path: hub_recovery
